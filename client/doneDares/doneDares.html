<template name="doneDares">
	<div class="container">
		<form class="new-task">
		    <div class="col-xs-12">
	       		<button type="submit" id="submit-new" class="btn btn-default ">Create New</button>
	      	</div>
	      	<div class="col-xs-12">
	       		<button type="submit" id="submit-home" class="btn btn-default">Home</button>
	      	</div>
	    </form>
	    <h1>ODDS ARE!</h1>
		<ul>
	      {{#each doneDares}}
	        <li  class="click-dare">	       
	          <span class="text {{#if findDone}}finale{{/if}}" id="done"> - {{from}} - Odds are...</span>
	        </li>
	      {{/each}}
	    </ul>
	</div>
</template>
