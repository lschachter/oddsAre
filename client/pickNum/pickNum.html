<template name="pickNum">
	<div class="col-xs-12">
		<p>Odds are the thing that you were sent</p>
	</div>
	<form class="col-xs-12">
		<div class="form-group">
			<label for="num" class="col-xs-12 control-label">Bad magic number:</label>
			<div class="col-xs-offset-3 col-xs-6">
				<input type="range" class="form-control" id="num" min="1" max="1000" value="500" oninput="numVal.value=value">
				<!--max = {{odds}}, value = {{odds/2}}-->
			</div>
			<input type="number" id="numVal" class="col-xs-offset-5 col-xs-2 control-label" value="500" max="1000" min="1" oninput="num.value=value">
		</div>
		<div class="col-xs-12">
			<button type="submit" id="submit-num" class="btn btn-default ">Submit</button>
		</div>
	</form>

</template>
