<template name="hackerProfile">
	<form class="col-xs-12">
		<div class="form-group">
			<label for="name" class="col-xs-2 control-label">Legal Name:</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" id="name" placeholder="Lillie Simone Schachter">
			</div>
			<label for="pseudo" class="col-xs-2 control-label">Pseudonym:</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" id="pseudo" placeholder="Mark Twain">
			</div>
			<label for="email" class="col-xs-2 control-label">Email Address:</label>
			<div class="col-xs-10">
				<input type="email" class="form-control" id="email" placeholder="lillieschachter@gmail.com">
			</div>
			<label for="hack" class="col-xs-2 control-label">Best Hack:</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" id="hack" placeholder="That time I did that thing.">
			</div>
			
		</div>
		<button type="submit" id="submit-btn" class="btn btn-default ">Submit</button>
	</form>
</template>

<template name="new">
	<p>Hello World</p>
</template>
