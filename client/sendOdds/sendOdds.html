<template name="sendOdds">
	<div class="col-xs-12">
		<p>Odds are the thing that you were sent</p>
	</div>
	<form class="col-xs-12">
		<div class="form-group">
			<label for="odds" class="col-xs-12 control-label">Odds:</label>
			<div class="col-xs-offset-3 col-xs-6">
				<input type="range" class="form-control" id="odds" min="0" max="1000" value="500" oninput="oddsVal.value=value">
			</div>
			<input type="number" id="oddsVal" class="col-xs-offset-5 col-xs-2 control-label" value="500" max="1000" min="1" oninput="odds.value=value">
		</div>
		<div class="col-xs-12">
			<button type="submit" id="submit-odds" class="btn btn-default ">Submit</button>
		</div>
	</form>
</template>
